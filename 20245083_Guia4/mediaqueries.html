<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Ejemplo de Media Queries</title>
    <link rel="stylesheet" href="css/mediaqueries.css">
</head>

<body>
    <div>
        <h1>Probando las Media Queries</h1>
        <p>El fondo de pagina se mostrara de la siguiente manera:
        <ol>
            <li>Celeste en smartphones</li>
            <li>Naranja en tablets</li>
            <li>Gris en versiones de escritorio</li>
        </ol>
        </p>
        <p>Tipo de pantalla que se muestra:
            <span class="smarphones">smartphones</span>
            <span class="tablets">tablets</span>
            <span class="escritorio">escritorio</span>
        </p>
    </div>
</body>
