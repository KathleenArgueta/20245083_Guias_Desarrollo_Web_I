<!DOCTYPE html>
<html>

<head>
	<title>Ejemplo Z-index</title>
	<link rel="stylesheet" href="css/escaleraColoresResultado1.css" type="text/css" media="all" />
</head>

<body>
	<h1>Usando posicionamiento y z-index</h1>

	<div id="contenedor-cartas">
		<div id="diez_de_diamantes" class="carta">
			<img src="img/diamonds_10.gif" alt="diez de diamantes">
		</div>
		<div id="sota_de_diamantes" class="carta">
			<img src="img/diamonds_jack.gif" alt="sota de diamantes">
		</div>
		<div id="reina_de_diamantes" class="carta">
			<img src="img/diamonds_queen.gif" alt="reina de diamantes">
		</div>
		<div id="rey_de_diamantes" class="carta">
			<img src="img/diamonds_king.gif" alt="rey de diamantes">
		</div>
		<div id="as_de_diamantes" class="carta">
			<img src="img/diamonds_ace.gif" alt="as de diamantes">
		</div>
	</div>

	<div class="leyenda">
		<div class="color1">10 de diamantes (z-index: 1)</div>
		<div class="color2">Sota de diamantes (z-index: 2)</div>
		<div class="color3">Reina de diamantes (z-index: 3)</div>
		<div class="color4">Rey de diamantes (z-index: 4)</div>
		<div class="color5">As de diamantes (z-index: 5)</div>
	</div>
</body>

</html>
