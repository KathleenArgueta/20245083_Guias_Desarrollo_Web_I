    <style>
        :root {
            --dark-purple: #2c1a4d;
            --vibrant-orange: #ff9f1c;
            --vibrant-yellow: #ffd60a;
            --light-text: #f0f0f0;
            --dark-text: #333;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark-purple), #4a2f80);
            color: var(--dark-text);
            line-height: 1.7;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        header {
            background-color: transparent;
            color: var(--light-text);
            padding: 2.5rem 1rem;
            text-align: center;
        }

        header h1 {
            font-family: 'Righteous', cursive;
            font-size: 3.5rem;
            color: var(--vibrant-yellow);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2,
        h3,
        h4,
        h5 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        h2 {
            color: var(--dark-purple);
            font-size: 2rem;
            border-bottom: 3px solid var(--vibrant-orange);
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .guides-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }

        .guide {
            background-color: #f9f9f9;
            border: none;
            border-radius: 10px;
            padding: 20px;
            flex-grow: 1;
            flex-basis: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .guide:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .guide h4 {
            color: var(--dark-purple);
        }

        .guide p {
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .guide a {
            display: inline-block;
            text-decoration: none;
            background-color: var(--vibrant-orange);
            color: white;
            padding: 10px 18px;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            font-weight: bold;
            margin-top: auto;
        }

        .guide a:hover {
            background-color: var(--vibrant-yellow);
            color: var(--dark-purple);
            transform: scale(1.05);
        }

        .foda-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .foda-item {
            padding: 20px;
            border-radius: 10px;
            flex-grow: 1;
            flex-basis: 200px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .foda-item h5::before {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        @media (max-width: 768px) {

            .foda-container,
            .guides-container {
                flex-direction: column;
            }

            .container {
                width: 95%;
            }

            header h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .card {
                padding: 20px;
            }

            header h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
